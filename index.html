<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DigiNotes</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/a147d6b708.js" crossorigin="anonymous"></script>
	<link rel="icon" href="app_logo.png" type="image/png">
</head>

<body>
<header>
	<img src="app_logo.png" id="logo" alt="Logo" class="logo">
	<img src="logo.png" id="name" alt="DigiNotes" class="name">
</header>
	<div id="main">
		<div id="sidebar">
			<input type="text" id="search" placeholder="Search">
			<button id="newNote"><i class="fa-sharp fa-solid fa-pencil"></i> Add Note</button>
			<button id="deleteAll"><i class="fa-sharp fa-solid fa-trash"></i> Remove All</button>
			<div id="notesList"></div>
		</div>
		<div id="noteContent" style="display: none;">
			<div class="note">
				<div class="header">
					<input type="text" id="title" placeholder="Enter title">
					<div class="buttons">
						<button class="button save"><i class="fa-sharp fa-solid fa-floppy-disk"></i></button>
						<button class="button delete"><i class="fa-sharp fa-solid fa-trash"></i></button>
						<button class="button cancel"><i class="fa-sharp fa-solid fa-xmark"></i></button>
					</div>
				</div>
				<textarea id="content" style="height: 65vh;" placeholder="Enter content"></textarea>
			</div>
		</div>
	</div>
	<footer>
		<p style="color: #ffffff;">&copy; 2021 DigiNotes</p>
		<a href="https://github.com/haruchanz64d/DigiNotes" target="_blank">
			<i class="fab fa-github"></i>
		</a>
	</footer>
	<script src="script.js"></script>
</body>

</html>
